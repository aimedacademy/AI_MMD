<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Chat con il mio RAG</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 2em auto;
    }
    #chatBox {
      border: 1px solid #ccc;
      padding: 1em;
      height: 300px;
      overflow-y: auto;
      background: #f9f9f9;
    }
    .msg {
      margin: 0.5em 0;
    }
    .user {
      font-weight: bold;
      color: #007bff;
    }
    .bot {
      font-weight: bold;
      color: #28a745;
    }
    input, button {
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <h2>Chat con il mio RAG</h2>
  <div id="chatBox"></div>
  <input type="text" id="userInput" placeholder="Scrivi un messaggio..." style="width: 80%;">
  <button onclick="sendMessage()">Invia</button>

  <script>
    const chatBox = document.getElementById("chatBox");

    function appendMessage(className, label, text) {
      const msgDiv = document.createElement('div');
      msgDiv.className = 'msg';
      const span = document.createElement('span');
      span.className = className;
      span.textContent = label;
      msgDiv.appendChild(span);
      msgDiv.appendChild(document.createTextNode(' ' + text));
      chatBox.appendChild(msgDiv);
    }

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;

      appendMessage('user', 'Tu:', message);
      input.value = "";

      try {
        const res = await fetch("https://n8n.ilariabassifotografie.com/webhook/8e1f684f-9165-4915-918a-1ed719a60ca1/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await res.json();
        const reply = data.response?.body || data.output || "Errore: nessuna risposta dal RAG.";

        appendMessage('bot', 'RAG:', reply);
        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (error) {
        appendMessage('bot', 'RAG:', 'Errore di rete o JSON');
      }
    }
  </script>
</body>
</html>
